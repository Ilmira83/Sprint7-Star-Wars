<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <main class="shiplist">
    @for(ship of starshipsList(); track ship){
    <div class="d-flex text-center justify-content-center pt-5">
      <div class="d-grid text-start col-5 bg-dark p-3">
        <h3>
          {{ship.name}}
        </h3>
        <h5 class="mt-2">
          {{ship.model}}
        </h5>
      </div>
    </div>
    }
    <div class="d-flex justify-content-center pt-5">
      <button type="button" class="btn btn-dark" (click)="nexPage()">Next page</button>
    </div>
  </main>

</body>
</html>
